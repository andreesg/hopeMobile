<script type="text/template" id="login_content">

            <a href="#" data-icon="back" class="back ui-btn-left">Back</a>
            <h1>Hope</h1>
      </div><!-- /header -->
      <div data-role="content">

      <div data-role="content">
            <div id="categorieslist">
            </div>
      
            <div id="catdetails">
            </div>

            <input type="hidden" name="lat" id="_lngfield" placeholder="lng">

            <img id="camera_image" src="" style="width:100%;" hidden="hidden"/>
            <a href="#" id="getlocation" data-role="button" data-icon="refresh" data-theme="a">Get Location</a>

            <button id="selectpicture" data-theme="b">Select Picture</button>
            <button id="savebtn" data-theme="b">Save Report</button>
      </div>
</script>
