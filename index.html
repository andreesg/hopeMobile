<!DOCTYPE html>
<html class="no-js ui-mobile-rendering" lang="en">
<head>
  <title>Hope</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/jquery.mobile.flatui.min.css" />
  <style>

  html, body, div[id="home"],div[id="details"] {
    height: 100%;
    width: 100%;
    margin: 0px;
    padding: 0px;
  }

  #detailscontent {
    height: 100%;
    width: 100%;
    padding: 0px;
    border-width: 0px;
  }

  #location_map {
    height: 100%;
    width: 100%;
    position: relative;
  }

  div[data-role="page"], div[data-role="panel"], div[data-role="footer"] {
    transform: translate3d(0,0,0);
  }

  div[data-role="footer"] {
    opacity:0.8;
  }

  </style>
</head>
<body>

  <div id="login" data-role="page" data-title="Hope">
    <div data-role="header">
      <h1>Hope</h1>
    </div>
    <div data-role="content" id="logincontent">
      <input type="text" name="username" id="username" value="" placeholder="email@example.com">
      <input type="password" name="password" id="password" value="" autocomplete="off" placeholder="password">
      <form>
        <input type="submit" id="submit" value="sign in" data-theme="b">
        <input type="submit" value="sign up" data-theme="a">
      </form>

    </div>
  </div>

  <div id="home" data-role="page" data-title="Hope" class="page-map" data-id="myfooter">

    <div data-role="panel" id="mypanel" data-display="overlay" data-theme="a" data-id="myfooter"> 
      <div id="categorieslist">
      </div>
      
      <div id="catdetails">
      </div>

      <button id="takepicture" data-theme="b">Take Picture</button>
      <button id="selectpicture" data-theme="b">Select Picture</button>
      <button id="savebtn" data-theme="c">Save Report</button>
      <input type="hidden" name="lat" id="_latfield" placeholder="lat">
      <input type="hidden" name="lat" id="_lngfield" placeholder="lng">
      <img id="camera_image" src="" style="width:100%;" hidden="hidden"/>

    </div>
    
    <div id="location_map"></div>

    <div id="myfooter" data-role="footer" data-position="fixed">
      <h1><a href="#mypanel" style="text-decoration:none;color:#ffffff;">Report</a></h1><a id="getlocation" data-icon="forward" data-role="button" class="ui-btn-right">refresh</a>
    </div>

  </div>

  <div id="details" data-role="page" data-title="Hope" class="page-map" data-id="detailsfooter">
    <div data-role="content" id="detailscontent">
      <img id="details_coords" src="" style="width:100%;height:400px;" hidden="hidden"/>
      <img id="details_image" src="" style="width:100%;" hidden="hidden"/>
    </div>
    <div id="detailsfooter" data-role="footer" data-position="fixed">
      <h1><a href="#" id="#reinforcebtn" style="text-decoration:none;">Reinforce</a></h1><a href="#" id="details_newphoto" data-icon="alert" data-role="button" class="ui-btn-right">add photo</a>
    </div>

  </div>

</body>

<script type="text/template" id="login_content">
</script>
<script type="text/template" id="home_content">
</script>

<script type="text/template" id="details_content">
</script>


<script type="text/javascript">
domain = "http://moth.dec.uc.pt/"
rootUrl= domain + "hope/"
var app = null;
</script>
<script src="js/libs/require.js" data-main="js/mobile"></script>
</html>
